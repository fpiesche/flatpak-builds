app-id: io.github.elasota.aerofoil
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: AerofoilX

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
  - /share/pixmaps

modules:
  - ../shared-modules/SDL2/SDL2-with-libdecor.json

  - name: aerofoil
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      - -DCMAKE_INSTALL_PREFIX=/app
    sources:
      - type: git
        url: https://github.com/elasota/Aerofoil.git
        # tag: "1.1.2"
        commit: 1fe94e4f06cec8f68b9298a82c15dab6113d1c61
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$
        tag: 1.1.2
