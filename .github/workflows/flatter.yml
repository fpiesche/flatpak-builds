name: Flatter

on:
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        description: Publish builds
  push:
    paths:
      - "apps/*/*.yml"
    branches:
      - main
  pull_request:

jobs:
  changed_files:
    name: Get list of changed files
    runs-on: ubuntu-latest
    outputs:
      all_changed_files: ${{ steps.changed_files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v45
        with:
          files: apps/*/*.yml

  flatter:
    name: ${{ matrix.arch }}
    needs: changed_files
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/flatter/freedesktop:24.08
      options: --privileged
    permissions:
      pages: write
      id-token: write
      contents: write

    strategy:
      matrix:
        arch: [x86_64, aarch64]
      fail-fast: false
      # Only one job at a time can use the shared repository cache
      max-parallel: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup GPG
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Generate list of files to include for web listings
        id: web-listings
        run: |
          echo 'metainfo-files<<EOF' >> $GITHUB_OUTPUT
          find ./apps/ -name "*.metainfo.xml" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          echo 'icon-files<<EOF' >> $GITHUB_OUTPUT
          find ./apps/ -name "*.png" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Build
        id: flatpak
        uses: andyholmes/flatter@main
        with:
          files: ${{ needs.changed_files.outputs.all_changed_files }}
          flatpak-build-bundle-args: |
            --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo
          arch: ${{ matrix.arch }}
          gpg-sign: ${{ steps.gpg.outputs.fingerprint }}
          upload-bundles: true
          upload-pages-includes: |
            ${{ steps.web-listings.outputs.icon-files }}
            ${{ steps.web-listings.outputs.metainfo-files }}
          upload-pages-artifact: ${{ matrix.arch == 'aarch64' }}

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: flatter
    permissions:
      pages: write
      contents: write
    environment:
      name: github-pages

    steps:
      - name: Determine whether to publish
        run: |
          PUBLISH=false
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ inputs.publish }}" == "true" ]]; then PUBLISH=true; fi
          echo PUBLISH=$PUBLISH >> $GITHUB_ENV

      - name: Checkout
        if: ${{ env.PUBLISH }} == "true"
        uses: actions/checkout@v4

      - name: Get Pages artifact
        if: ${{ env.PUBLISH }} == "true"
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: _site

      - name: Extract artifact
        if: ${{ env.PUBLISH }} == "true"
        run: |
          cd _site
          tar -xf artifact.tar
          rm artifact.tar
          touch index.html

      - name: Generate index.html file
        if: ${{ env.PUBLISH }} == "true"
        run: |
          npm i markdown-to-html-cli -g
          markdown-to-html \
            --source README.md \
            --output _site/index.html \
            --title "retrogame flathub repo" \
            --description "Various things missing from Flathub" \
            --github-corners "https://github.com/fpiesche/flatpak-builds"

      - name: Publish repo
        if: ${{ env.PUBLISH }} == "true"
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site

