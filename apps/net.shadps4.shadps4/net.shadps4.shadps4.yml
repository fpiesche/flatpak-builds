app-id: net.shadps4.shadps4
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: shadps4-qt

finish-args:
  # gamepad and 3D hardware support
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18

modules:
  - deps/rapidjson.yml

  - name: shadps4
    buildsystem: simple
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/llvm18/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
    config-opts:
      - -DENABLE_QT_GUI=ON
      - -DCMAKE_C_COMPILER=clang
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_BUILD_TYPE=RelWithDbgInfo
    sources:
      - type: archive
        url: https://api.github.com/repos/shadps4-emu/shadPS4/zipball/v.0.4.0
        dest-filename: shadps4.zip
        sha256: 81d174f4de8ab10582ea25ffb2ff30d70e868f6c762f195515836e2af214416f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/shadps4-emu/shadps4/releases/latest
          version-query: .tag_name
          url-query: .zipball_url
      - type: file
        path: net.shadps4.shadps4.svg
      - type: file
        path: net.shadps4.shadps4.desktop
      - type: file
        path: net.shadps4.shadps4.metainfo.xml
      - type: file
        path: net.shadps4.shadps4.releases.xml
    build-commands:
      - ls -la /usr/lib/sdk/llvm18/bin
    post-install:
      - install -Dm 644 ${FLATPAK_ID}.releases.xml -t /app/share/metainfo/releases/
      - install -Dm 644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm 644 ${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps
      - install -Dm 644 ${FLATPAK_ID}.desktop -t /app/share/applications
