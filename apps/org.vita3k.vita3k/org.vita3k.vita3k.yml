app-id: org.vita3k.vita3k
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '24.08'
sdk: org.freedesktop.Sdk
command: Vita3K

finish-args:
  # X11
  - --socket=x11
  - --share=ipc
  # Hardware 3D, audio and network
  - --device=dri
  - --socket=pulseaudio
  - --share=network

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: *runtime-version
    autodownload: true
    autodelete: false

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/cmake
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18

modules:
  - name: boost
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBOOST_INCLUDE_LIBRARIES=filesystem;icl;variant
    sources:
      - type: archive
        url: https://github.com/boostorg/boost/releases/download/boost-1.89.0/boost-1.89.0-cmake.tar.xz
        sha256: 67acec02d0d118b5de9eb441f5fb707b3a1cdd884be00ca24b9a73c995511f74
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://github.com/boostorg/boost/releases/download/boost-${major}.${minor}.${patch}/boost-${major}.${minor}.${patch}-cmake.tar.xz

  - name: vita3k
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      append-path: /usr/lib/sdk/llvm18/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
      env:
        AR: llvm-ar
        CC: clang
        CXX: clang++
        RANLIB: llvm-ranlib
      ldflags: -fuse-ld=lld
    config-opts:
      - -DUSE_VITA3K_UPDATE=OFF
      - -DUSE_DISCORD_RICH_PRESENCE=OFF
      - -DVITA3K_FORCE_SYSTEM_BOOST=ON
    sources:
      - type: git
        url: https://github.com/fpiesche/Vita3K.git
        branch: patch-1
        # url: https://github.com/vita3k/Vita3K.git
        # commit: 05690eb3441cc34ef03cdde4fc633db1b3c52a97
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/vita3k/vita3k/tags
        #   commit-query: .[0].commit.sha
      - type: patch
        path: org.vita3k.vita3k.use-system-ffmpeg.patch
    post-install:
      - install -vDm755 -t /app/bin/ bin/Vita3K
      - mkdir -p /app/share/Vita3K/
      - cp -r bin/{data,lang,shaders-builtin} /app/share/Vita3K/
