app-id: io.github.greemdev.ryujinx
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: ryujinx-rebase

finish-args:
  # X11
  - --share=ipc
  - --socket=x11

modules:
  - name: ryujinx
    buildsystem: simple
    build-commands:
      - install -Dm755 ryujinx-rebase -t /app/bin/
      - install -Dm644 $FLATPAK_ID.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 $FLATPAK_ID.desktop -t /app/share/applications/
      - install -Dm644 Logo.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
    sources:
      - type: file
        path: io.github.greemdev.ryujinx.metainfo.xml
      - type: file
        path: io.github.greemdev.ryujinx.desktop
      - type: file
        url: https://cdn.jsdelivr.net/gh/ryubing/ryujinx/distribution/misc/Logo.svg
        sha256: 6d8329413c64e2eb8a1706d2cf97e89fc5083b0654468bd6feefe47e61faaad2
      - type: script
        dest-filename: ryujinx-rebase
        commands:
          - zenity --error --text="This fork of Ryujinx has been renamed to io.github.ryubing.ryujinx. Please switch to this application instead."
