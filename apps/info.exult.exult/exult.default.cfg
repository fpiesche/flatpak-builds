<config>
    <disk>
        <save_compression_level>1</save_compression_level>
        <data_path>/app/extra/</data_path>
        <music_path>/app/extra/music</music_path>
        <game>
            <blackgate>
                <path>$XDG_DATA_HOME/blackgate</path>
                <savegame_path>$XDG_DATA_HOME/blackgate/save</savegame_path>
                <static_path>$XDG_DATA_HOME/blackgate/static</static_path>
                <keys>(default)</keys>
                <autonotes>/app/extra/bg_autonotes.txt</autonotes>
                <waves>/app/extra/jmsfx.flx</waves>
                <mods>$XDG_DATA_HOME/blackgate/mods</mods>
                <patch>$XDG_DATA_HOME/blackgate/patch</patch>
            </blackgate>
            <serpentisle>
                <path>$XDG_DATA_HOME/serpentisle</path>
                <savegame_path>$XDG_DATA_HOME/serpentisle/save</savegame_path>
                <static_path>$XDG_DATA_HOME/serpentisle/static</static_path>
                <keys>(default)</keys>
                <autonotes>/app/extra/si_autonotes.txt</autonotes>
                <waves>/app/extra/jmsisfx.flx</waves>
                <mods>$XDG_DATA_HOME/serpentisle/mods</mods>
                <patch>$XDG_DATA_HOME/serpentisle/patch</patch>
            </serpentisle>
        </game>
    </disk>
    <audio>
        <speech>
            <enabled>yes</enabled>
            <with_subs>yes</with_subs>
        </speech>
        <midi>
            <enabled>yes</enabled>
            <use_oggs>yes</use_oggs>
        </midi>
    </audio>
</config>
