app-id: io.github.elasota.aerofoil
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: AerofoilX

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
  - /share/pixmaps

modules:
  - name: aerofoil
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      - -DCMAKE_INSTALL_PREFIX=/app
    sources:
      - type: archive
        url: https://api.github.com/repos/elasota/Aerofoil/tarball/1.1.2
        sha256: c2e83606889847351d4d6345afb22c052817a260ae5569813180e5d921e59485
        # url: https://github.com/elasota/Aerofoil/archive/refs/tags/1.1.2.zip
        # sha256: ba88e28ddc6c8abcee49812870967f4180a990355cac3ffeb1efa9633ad67e59
        x-checker-data:
          type: json
          url: https://api.github.com/repos/elasota/Aerofoil/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
