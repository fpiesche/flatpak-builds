app-id: io.github.elasota.aerofoil
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: AerofoilX

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
  - /share/pixmaps

modules:
  - name: aerofoil
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      - -DCMAKE_INSTALL_PREFIX=/app
    sources:
      - type: archive
        dest-filename: aerofoil.zip
        url: https://github.com/elasota/Aerofoil/archive/refs/tags/1.1.2.zip
        sha256: ba88e28ddc6c8abcee49812870967f4180a990355cac3ffeb1efa9633ad67e59
        x-checker-data:
          type: json
          url: https://api.github.com/repos/elasota/Aerofoil/releases/latest
          version-query: .tag_name
          url-query: .zipball_url
  - name: support-files
    buildsystem: simple
    sources:
      - type: file
        path: io.github.elasota.aerofoil.svg
      - type: file
        path: io.github.elasota.aerofoil.desktop
      - type: file
        path: io.github.elasota.aerofoil.metainfo.xml
    build-commands:
      # Install metadata and launcher files
      - install -D -m755 ${FLATPAK_ID}.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D -m755 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -D -m755 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
