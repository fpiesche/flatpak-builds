app-id: io.github.elasota.aerofoil
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: AerofoilX

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - /include
  - '*.a'
  - '*.la'
  - /lib/pkgconfig
  - /share/pixmaps

modules:
  - name: aerofoil
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://api.github.com/repos/elasota/Aerofoil/zipball/1.1.2
        dest-filename: aerofoil.zip
        sha256: ae061f6d5eec51d1f8a901aa5e9132dfa1a22dda9e37fb170bce14b772e9c30f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/elasota/Aerofoil/releases/latest
          version-query: .tag_name
          url-query: .zipball_url
    post-install:
      - install -Dm 755 ../Resources/Linux/${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm 644 ../Resources/Linux/${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps
      - install -Dm 644 ../Resources/Linux/${FLATPAK_ID}.releases.xml -t /app/share/metainfo/releases
      - install -Dm 644 ../Resources/Linux/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
