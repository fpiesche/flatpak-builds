app-id: io.github.elasota.aerofoil
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: AerofoilX

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - /include
  - '*.a'
  - '*.la'
  - /lib/pkgconfig
  - /share/pixmaps
  - /share/appdata

modules:
  - name: aerofoil
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/elasota/Aerofoil.git
        commit: eccf2cf528af04cd87d741719db34d7745c05be5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/elasota/Aerofoil/branches/master
          commit-query: .commit.sha
      - type: file
        path: io.github.elasota.aerofoil.metainfo.xml
    post-install:
      - install -Dm644 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
