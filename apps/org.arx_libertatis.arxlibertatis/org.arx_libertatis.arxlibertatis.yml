app-id: org.arx_libertatis.arxlibertatis
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: arx

finish-args:
  # hardware 3D and gamepads
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio
  # Data path
  - --persist=.local/share/arx

build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g

cleanup:
  - /bin/openal-info
  - /include
  - '*.a'
  - '*.la'
  - /lib/cmake
  - /lib/pkgconfig
  - /share/aclocal
  - /share/blender
  - /share/man
  - /share/pixmaps

modules:
  - ../shared-modules/glu/glu-9.json

  - name: boost
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBOOST_INCLUDE_LIBRARIES=algorithm;circular_buffer;crc;date_time;foreach;format;interprocess;math;program_options
    sources:
      - type: archive
        url: https://github.com/boostorg/boost/releases/download/boost-1.90.0/boost-1.90.0-cmake.tar.xz
        sha256: aca59f889f0f32028ad88ba6764582b63c916ce5f77b31289ad19421a96c555f
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          url-template: https://github.com/boostorg/boost/releases/download/boost-${major}.${minor}.${patch}/boost-${major}.${minor}.${patch}-cmake.tar.xz

  - name: freetype
    buildsystem: meson
    sources:
      - type: archive
        url: https://download-mirror.savannah.gnu.org/releases/freetype/freetype-2.14.1.tar.xz
        sha256: 32427e8c471ac095853212a37aef816c60b42052d4d9e48230bab3bdf2936ccc
        dest-filename: freetype.tar.xz
        x-checker-data:
          type: anitya
          project-id: 854
          url-template: https://download-mirror.savannah.gnu.org/releases/freetype/freetype-$version.tar.xz

  - name: glm
    buildsystem: simple
    build-commands:
      - cp -r glm /app/include
    sources:
      - type: archive
        url: https://api.github.com/repos/g-truc/glm/tarball/1.0.2
        dest-filename: glm.tar.gz
        sha256: 90d616471e9c2e7dfbddfd0a9ec0741b7550d3b342816d2b1f4bfd153328a43a
        x-checker-data:
          type: json
          url: https://api.github.com/repos/g-truc/glm/releases/latest
          version-query: .tag_name
          url-query: .tarball_url

  - name: libepoxy
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - --default-library=static
      - -Dtests=false
    sources:
      - type: archive
        url: https://api.github.com/repos/anholt/libepoxy/tarball/1.5.10
        sha256: b3e076c5bea209ffa7789cb460d76718be206ccad65a8c915757957c76318376
        dest-filename: libepoxy.tar.gz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/anholt/libepoxy/releases/latest
          version-query: .tag_name
          url-query: .tarball_url

  - name: openal-soft
    buildsystem: cmake-ninja
    config-opts:
      - -DALSOFT_EXAMPLES=OFF
    sources:
      - type: archive
        url: https://api.github.com/repos/kcat/openal-soft/tarball/1.25.0
        sha256: cb31a3d7b90b3d7e7eeb7be02079c8790ee9b5ad075febdca4c555c41ea91faa
        dest-filename: openal-soft.tar.gz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/kcat/openal-soft/releases/latest
          version-query: .tag_name
          url-query: .tarball_url

  - name: arx
    buildsystem: cmake-ninja
    build-options:
      cxxflags: -O2 -g -pthread -lGL
      env:
        BOOST_ROOT: /app
    config-opts:
      - -DDATA_FILES=./ArxLibertatisData
    sources:
      - type: archive
        url: https://github.com/arx/ArxLibertatis/releases/download/1.2.1/arx-libertatis-1.2.1.tar.xz
        sha256: aafd8831ee2d187d7647ad671a03aabd2df3b7248b0bac0b3ac36ffeb441aedf
        dest-filename: arx-libertatis.tar.xz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/arx/ArxLibertatis/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="arx-libertatis-" + $version + ".tar.xz")
            | .browser_download_url
      - type: git
        url: https://github.com/arx/ArxLibertatisData.git
        tag: '1'
        commit: d92cc853ca5d40795073b432f1b5ded38e941228
        dest: ./ArxLibertatisData
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$
      - type: file
        path: org.arx_libertatis.arxlibertatis.metainfo.xml
    post-install:
      # Install metadata and launcher files
      - desktop-file-edit --set-icon=${FLATPAK_ID} data/icons/arx-libertatis.desktop
      - install -vDm755 data/icons/arx-libertatis.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -vDm644 ./ArxLibertatisData/icons/arx-libertatis-256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -vDm644 -t /app/share/metainfo/ ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml
