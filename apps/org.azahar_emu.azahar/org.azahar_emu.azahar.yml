app-id: org.azahar_emu.azahar
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: azahar

rename-icon: org.azahar_emu.Azahar
rename-desktop-file: org.azahar_emu.Azahar.desktop

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - include
  - lib/*.a
  - lib/*.la
  - lib/pkgconfig
  - share/icons/hicolor/512x512

modules:
  - name: azahar-emu
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDbgInfo
      - -DUSE_SYSTEM_SDL2=ON
      - -DENABLE_QT_TRANSLATION=ON
      - -DENABLE_TESTS=OFF
      - -DENABLE_LTO=ON
      - -DENABLE_NATIVE_OPTIMIZATION=ON
    sources:
      - type: git
        url: https://github.com/azahar-emu/azahar
        tag: '2120.3'
        commit: 00e3bbbdf2a5e7789cb54742bc99ba2ea2d0d240
        x-checker-data:
          type: json
          url: https://api.github.com/repos/azahar-emu/azahar/releases/latest
          tag-query: .tag_name
