app-id: org.azahar_emu.azahar
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: azahar

rename-icon: azahar
rename-desktop-file: azahar.desktop

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - include
  - lib/*.a
  - lib/*.la
  - lib/pkgconfig
  - share/icons/hicolor/512x512

modules:
  - name: azahar-emu
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDbgInfo
      - -DUSE_SYSTEM_SDL2=ON
      - -DENABLE_TESTS=OFF
      - -DENABLE_LTO=ON
      - -DENABLE_NATIVE_OPTIMIZATION=ON
    sources:
      - type: archive
        url: https://api.github.com/repos/azahar-emu/azahar/zipball/2120.1
        sha256: 39b98bb8c28ac37fc085fa1facfef200edc63a0e6395e275746a206be794dda1
        x-checker-data:
          type: json
          url: https://api.github.com/repos/azahar-emu/azahar/releases/latest
          version-query: .tag_name
          url-query: .zipball_url
