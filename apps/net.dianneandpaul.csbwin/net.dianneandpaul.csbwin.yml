app-id: net.dianneandpaul.csbwin
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: net.dianneandpaul.csbwin.sh

finish-args:
  # gamepad+DRI support
  - --device=all
  # X11
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

modules:
  - ../shared-modules/SDL/sdl12-compat.json
  - ../shared-modules/gtk2/gtk2.json

  - name: csbwin
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://www.dianneandpaul.net/CSBwin/CSBwin_SRC_20230608.7z
        sha256: 4a3c57265c2cdd1d8555f17493eda0945e3d5a48fc8e4b51e247194699144157
      - type: file
        path: net.dianneandpaul.csbwin.desktop
      - type: file
        path: net.dianneandpaul.csbwin.metainfo.xml
      - type: script
        dest-filename: net.dianneandpaul.csbwin.sh
        commands:
          - csbwin
    post-install:
      - install -Dm755 build/bin/Linux/Release/xenia_canary -t /app/bin/
      - install -Dm644 assets/icon/256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm755 ${FLATPAK_ID}.sh -t /app/bin/
      - install -Dm755 ${FLATPAK_ID}.desktop -t /app/share/applications/
      - install -Dm755 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo/
