app-id: io.github.antrad.abuse_1996
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: abuse

finish-args:
  # gamepad support
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # - --socket=fallback-x11
  # - --socket=wayland
  # Audio
  - --socket=pulseaudio

modules:
  - ../shared-modules/glu/glu-9.json
  - ../shared-modules/glew/glew.json
  - name: sdl2-mixer
    buildsystem: autotools
    cleanup:
      - /include
      - /lib/cmake
      - "*.la"
      - "*.a"
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL_mixer/releases/download/release-2.8.0/SDL2_mixer-2.8.0.tar.gz
        sha256: 1cfb34c87b26dbdbc7afd68c4f545c0116ab5f90bbfecc5aebe2a9cb4bb31549
        x-checker-data:
          type: anitya
          project-id: 4782
          url-template: https://github.com/libsdl-org/SDL_mixer/releases/download/release-$version/SDL2_mixer-$version.tar.gz

  - name: abuse1996
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DOpenGL_GL_PREFERENCE=GLVND
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://api.github.com/repos/antrad/abuse_1996/zipball/0.9
        dest-filename: abuse1996.zip
        sha256: 71e4a1d75250153a71854492970d81dd42326eec0b43cac93610e193669eabe8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/antrad/abuse_1996/releases/latest
          version-query: .tag_name
          url-query: .zipball_url
      - type: patch
        path: io.github.antrad.abuse_1996.fix-linux-build.patch
      - type: patch
        path: io.github.antrad.abuse_1996.disable-tool.patch
      - type: patch
        path: io.github.antrad.abuse_1996.fix-saving.patch
      - type: patch
        path: logging.patch
      - type: file
        path: io.github.antrad.abuse_1996.metainfo.xml
      - type: file
        path: io.github.antrad.abuse_1996.png
      - type: file
        path: io.github.antrad.abuse_1996.desktop
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir -p /app/extra/abuse
          - tar xf abuse.tar.gz
          - mv -v /app/extra/abuse-0.8/data/music /app/extra/abuse
          - mv -v /app/extra/abuse-0.8/data/sfx /app/extra/abuse
          - rm -rf /app/extra/abuse-0.8
      - type: extra-data
        url: http://abuse.zoy.org/raw-attachment/wiki/download/abuse-0.8.tar.gz
        filename: abuse.tar.gz
        sha256: 0104db5fd2695c9518583783f7aaa7e5c0355e27c5a803840a05aef97f9d3488
        size: 6053500
    post-install:
      - ln -s /app/extra/abuse/music /app/share/games/abuse/music
      - ln -s /app/extra/abuse/sfx /app/share/games/abuse/sfx
      - install -vDm755 -t /app/bin/ ${FLATPAK_BUILDER_BUILDDIR}/apply_extra
      - install -vDm644 -t /app/share/metainfo/ ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml
      - install -vDm644 -t /app/share/applications/ ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.desktop
      - install -vDm644 -t /app/share/icons/hicolor/256x256/apps/ ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.png
