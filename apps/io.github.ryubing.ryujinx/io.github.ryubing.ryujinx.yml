app-id: io.github.ryubing.ryujinx
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: ryujinx-wrapper

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: .
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet8

build-options:
  prepend-path: /usr/lib/sdk/dotnet8/bin
  append-ld-library-path: /usr/lib/sdk/dotnet8/lib
  prepend-pkg-config-path: /usr/lib/sdk/dotnet8/lib/pkgconfig

finish-args:
  # X11
  - --share=ipc
  - --socket=x11
  # Game controllers and 3D hardware
  - --device=all
  - --socket=pulseaudio
  - --share=network
  # Screenshots
  - --filesystem=xdg-pictures:rw
  # Discord rich presence
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --env=DOTNET_ROOT=/app/lib/dotnet

rename-icon: ryujinx

modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/dotnet8/bin/install.sh

  - name: ryujinx
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            RUNTIME: linux-x64
        aarch64:
          env:
            RUNTIME: linux-arm64
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
        DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'
    build-commands:
      - sed -r --in-place "s/\%\%RYUJINX_BUILD_VERSION\%\%/$(git describe --tags)/g;"
        src/Ryujinx.Common/ReleaseInformation.cs
      - sed -r --in-place "s/\%\%RYUJINX_BUILD_GIT_HASH\%\%/$(git rev-parse --short
        HEAD)/g;" src/Ryujinx.Common/ReleaseInformation.cs
      - sed -r --in-place "s/\%\%RYUJINX_TARGET_RELEASE_CHANNEL_NAME\%\%/main/g;"
        src/Ryujinx.Common/ReleaseInformation.cs
      - sed -r --in-place "s/\%\%RYUJINX_TARGET_RELEASE_CHANNEL_OWNER\%\%/flathub/g;"
        src/Ryujinx.Common/ReleaseInformation.cs
      - sed -r --in-place "s/\%\%RYUJINX_TARGET_RELEASE_CHANNEL_SOURCE_REPO\%\%/io.github.ryubing.ryujinx/g;"
        src/Ryujinx.Common/ReleaseInformation.cs
      - sed -r --in-place "s/\%\%RYUJINX_TARGET_RELEASE_CHANNEL_REPO\%\%/io.github.ryubing.ryujinx/g;"
        src/Ryujinx.Common/ReleaseInformation.cs
      - sed -r --in-place 's/\%\%RYUJINX_CONFIG_FILE_NAME\%\%/Config\.json/g;' src/Ryujinx.Common/ReleaseInformation.cs
      - mkdir -p /app/bin
      - dotnet publish -c Release -r $RUNTIME -property:DebugType=embedded -property:Platform=anyCPU
        -property:Version=$(git describe --tags) -property:SourceRevisionId=$(git
        rev-parse --short HEAD) -property:ExtraDefineConstants=DISABLE_UPDATER src/Ryujinx
        --self-contained --source nuget-sources
      - cp -r --remove-destination src/Ryujinx/bin/Release/net8.0/$RUNTIME/publish/*
        /app/bin/
      - chmod +x /app/bin/Ryujinx.sh
      - mkdir -p /app/lib/ffmpeg
      - install -Dm644 $FLATPAK_ID.metainfo.xml /app/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -Dm755 ryujinx-wrapper /app/bin/ryujinx-wrapper
      - install -Dm644 distribution/misc/Logo.svg /app/share/icons/hicolor/scalable/apps/ryujinx.svg
      - install -Dm644 distribution/linux/mime/Ryujinx.xml /app/share/mime/packages/$FLATPAK_ID.mime.xml
      - install -Dm644 distribution/linux/Ryujinx.desktop /app/share/applications/$FLATPAK_ID.desktop
      - desktop-file-edit --set-key="Exec" --set-value="ryujinx-wrapper %f" /app/share/applications/$FLATPAK_ID.desktop
    sources:
      - nuget_sources.json
      - type: file
        url: https://raw.githubusercontent.com/flathub/org.ryujinx.Ryujinx/5b8509c6751502eae5955f767bbf51f1f77c95f4/ryujinx-wrapper
        sha256: b650655fcda8033b37853b8fcce488268b20498a6ca788db6d6a28994761c776
        dest-filename: ryujinx-wrapper
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flathub/org.ryujinx.Ryujinx/branches/master
          version-query: .commit.sha
          url-query: ("https://raw.githubusercontent.com/flathub/org.ryujinx.Ryujinx/"
            + .commit.sha + "/ryujinx-wrapper")
      - type: file
        path: io.github.ryubing.ryujinx.metainfo.xml
      - type: git
        url: https://github.com/Ryubing/Ryujinx.git
        commit: 13d411e4deae65c8ab3e155643037ddb86767594
        tag: 1.2.81
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Ryubing/Ryujinx/releases/latest
          tag-query: .tag_name
