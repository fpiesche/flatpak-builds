app-id: io.github.glkarin.prey
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '24.08'
sdk: org.freedesktop.Sdk
command: io.github.glkarin.prey.sh

finish-args:
  # hardware 3D
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18

cleanup:
  - /include
  - '*.a'
  - '*.la'

modules:
  - name: backtrace
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/ianlancetaylor/libbacktrace/archive/793921876c981ce49759114d7bb89bb89b2d3a2d.zip
        sha256: 5c7fa8a3319cbc352f991a443997ac65913215354cb10f4b59f4b349e68373d7

  - name: prey
    buildsystem: cmake-ninja
    build-options:
      append-path: /usr/lib/sdk/llvm18/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
    config-opts:
      - -DCMAKE_C_COMPILER=clang
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DUSE_MINIZ=OFF
      - -DDEDICATED=ON
      - -DUSE_SYSTEM_CURL=ON
      - -DUSE_SYSTEM_OGGVORBIS=ON
      - -DUSE_SYSTEM_FREETYPE=ON
      # Doom 3
      - -DBUILD_D3=OFF
      - -DBUILD_D3_MOD=OFF
      # - -DD3XP=OFF
      # - -DD3LE=OFF
      # - -DCDOOM=OFF
      # - -DRIVENSIN=OFF
      # - -DHARDCORPS=OFF
      # - -DOVERTHINKED=OFF
      # - -DSABOT=OFF
      # - -DHEXENEOC=OFF
      # - -DFRAGGINGFREE=OFF
      # - -DLIBRECOOP=OFF
      # - -DLIBRECOOPXP=OFF
      # - -DPERFECTED=OFF
      # - -DPERFECTEDROE=OFF
      # - -DPHOBOS=OFF
      # Quake 4
      - -DBUILD_Q4=OFF
      - -DBUILD_Q4_MOD=OFF
      # - -DRAVEN=OFF
      # - -DRAVEN_BSE_FX=OFF
      # - -DQUAKE4=OFF
      # - -DQ4_MOD_FULL_BODY_AWARENESS=OFF
      # - -DQ4_MOD_BOTS=OFF
      # - -DHARDQORE=OFF
      # Prey
      - -DBUILD_PREY=ON
    sources:
      - type: archive
        url: https://github.com/glkarin/com.n0n3m4.diii4a/archive/refs/tags/v1.1.0harmattan68.zip
        sha256: db6043a025f2ad9d9ed52dc7906a88f48d3bc2b4c7b970d1d98d68a4b1249acd
        x-checker-data:
          type: anitya
          project-id: 377943
          url-template: https://github.com/glkarin/com.n0n3m4.diii4a/archive/refs/tags/v$version.zip
      - type: file
        path: io.github.glkarin.prey.svg
      - type: file
        path: io.github.glkarin.prey.desktop
      - type: file
        path: io.github.glkarin.prey.metainfo.xml
      - type: file
        path: io.github.glkarin.prey.sh
      - type: shell
    cleanup:
      # Doom 3
      - /bin/Doom3
      - /lib/libcdoom.so
      - /lib/libd3le.so
      - /lib/libd3xp.so
      - /lib/libfraggingfree.so
      - /lib/libgame.so
      - /lib/libhardcorps.so
      - /lib/libhexeneoc.so
      - /lib/liblibrecoop.so
      - /lib/liblibrecoopxp.so
      - /lib/liboverthinked.so
      - /lib/libperfected_roe.so
      - /lib/libperfected.so
      - /lib/librivensin.so
      - /lib/libsabot.so
      - /lib/libtfphobos.so
      # Quake 4
      - /bin/Quake4
      - /lib/libq4game.so
      - /lib/libhardqore.so
    post-install:
      - install -Dm755 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.sh /app/bin
      - install -Dm644 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps
      - install -Dm644 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm644 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.desktop -t /app/share/applications
