name: ffmpeg
config-opts:
  - --enable-shared
  - --disable-static
  - --disable-doc
  - --disable-manpages
  - --disable-stripping
  - --disable-ffplay
  - --disable-ffprobe

  - --enable-gpl
  - --enable-version3
  - --enable-optimizations
  - --enable-postproc
  - --enable-pthreads
  - --enable-gnutls
  - --enable-libxcb-xfixes
  - --enable-opengl
  - --enable-vaapi
  - --enable-vdpau
  - --enable-zlib
  - --enable-bzlib
  - --enable-lzma

  - --enable-fontconfig
  - --enable-libfontconfig
  - --enable-libfreetype

  # copied from another manifest
  - --enable-avcodec
  - --enable-avfilter
  - --enable-libxml2
  - --enable-swscale

  - --enable-libxcb

  - --enable-protocol=file
sources:
  - type: archive
    url: https://ffmpeg.org/releases/ffmpeg-6.1.2.tar.xz
    sha256: 3b624649725ecdc565c903ca6643d41f33bd49239922e45c9b1442c63dca4e38
cleanup:
  - /share/ffmpeg/examples
  - /bin/ffmpeg
