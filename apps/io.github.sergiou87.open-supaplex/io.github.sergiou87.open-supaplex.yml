app-id: io.github.sergiou87.open-supaplex
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: opensupaplex

finish-args:
  # gamepad support
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

modules:
  - name: libxmp
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_STATIC=OFF
      - -DLIBXMP_DISABLE_DEPACKERS=ON
      - -DLIBXMP_DISABLE_PROWIZARD=ON
    sources:
      - type: archive
        url: https://github.com/libxmp/libxmp/releases/download/libxmp-4.6.0/libxmp-4.6.0.tar.gz
        sha256: 2d3c45fe523b50907e89e60f9a3b7f4cc9aab83ec9dbba7743eaffbcdcb35ea6
        dest-filename: libxmp.tar.gz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libxmp/libxmp/releases/latest
          version-query: .tag_name | sub("^libxmp-"; "")
          url-query: .assets[] | select(.name=="libxmp-" + $version + ".tar.gz")
            | .browser_download_url

  - name: sdl_mixer
    config-opts:
        - --enable-music-mod-xmp=yes
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL_mixer/releases/download/release-2.8.0/SDL2_mixer-2.8.0.tar.gz
        sha256: 1cfb34c87b26dbdbc7afd68c4f545c0116ab5f90bbfecc5aebe2a9cb4bb31549
        dest-filename: sdl2-mixer.tar.gz
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libsdl-org/SDL_mixer/branches/SDL2
          version-query: .commit.sha
          url-template: https://github.com/libsdl-org/SDL_mixer/archive/$version.tar.gz

  - name: open-supaplex
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/sergiou87/open-supaplex.git
        branch: master
        commit: 1a91d9b170ca5880c23c3996cce259321821bdf5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sergiou87/open-supaplex/branches/msater
          commit-query: .commit.sha
          version-query: .commit.sha
          timestamp-query: .commit.committer.date
          is-main-source: true
      - type: file
        path: io.github.sergiou87.open-supaplex.svg
      - type: file
        path: io.github.sergiou87.open-supaplex.desktop
      - type: file
        path: io.github.sergiou87.open-supaplex.metainfo.xml
    build-commands:
      - cd linux && make -j${FLATPAK_BUILDER_N_JOBS} CFLAGS='-DFILE_FHS_XDG_DIRS -DFILE_DATA_PATH=/app/usr/share/OpenSupaplex -DHAVE_SDL2 -I/usr/include/SDL2 -I/app/include/SDL2'
      - install -Dm 644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm 644 ${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps
      - install -Dm 644 ${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm755 linux/opensupaplex -t /app/bin/
      - mkdir -p /app/usr/share/OpenSupaplex && cp -R resources/* /app/usr/share/OpenSupaplex/
