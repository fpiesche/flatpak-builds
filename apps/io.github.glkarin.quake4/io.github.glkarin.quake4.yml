app-id: io.github.glkarin.quake4
runtime: org.freedesktop.Platform
runtime-version: &runtime-version '24.08'
sdk: org.freedesktop.Sdk
command: io.github.glkarin.quake4.sh

finish-args:
  # hardware 3D
  - --device=all
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm18

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - '*.a'
  - '*.la'

modules:
  - name: miniz
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_EXAMPLES=OFF
      - -DBUILD_TESTS=OFF
      - -DINSTALL_PROJECT=ON
    sources:
    - type: archive
      url: https://github.com/richgel999/miniz/archive/refs/tags/3.1.0.zip
      sha256: 89ce8fc6012b1f48407bb1422dd75701bb639e00fc235090cd8b47283fe6197b
      x-checker-data:
        type: anitya
        project-id: 8067
        url-template: https://github.com/richgel999/miniz/archive/refs/tags/$version.zip

  - name: quake4
    builddir: true
    buildsystem: cmake-ninja
    build-options:
      append-path: /usr/lib/sdk/llvm18/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm18/lib
    config-opts:
      - -DCMAKE_C_COMPILER=clang
      - -DCMAKE_CXX_COMPILER=clang++
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DUSE_MINIZ=ON
      - -DDEDICATED=ON
      - -DUSE_SYSTEM_CURL=ON
      - -DUSE_SYSTEM_OGGVORBIS=ON
      - -DUSE_SYSTEM_FREETYPE=ON
      # Doom 3
      - -DBUILD_D3=OFF
      - -DBUILD_D3_MOD=OFF
      # - -DD3XP=OFF
      # - -DD3LE=OFF
      # - -DCDOOM=OFF
      # - -DRIVENSIN=OFF
      # - -DHARDCORPS=OFF
      # - -DOVERTHINKED=OFF
      # - -DSABOT=OFF
      # - -DHEXENEOC=OFF
      # - -DFRAGGINGFREE=OFF
      # - -DLIBRECOOP=OFF
      # - -DLIBRECOOPXP=OFF
      # - -DPERFECTED=OFF
      # - -DPERFECTEDROE=OFF
      # - -DPHOBOS=OFF
      # Quake 4
      - -DBUILD_Q4=ON
      - -DBUILD_Q4_MOD=ON
      # - -DRAVEN=OFF
      # - -DRAVEN_BSE_FX=OFF
      # - -DQUAKE4=OFF
      # - -DQ4_MOD_FULL_BODY_AWARENESS=OFF
      # - -DQ4_MOD_BOTS=OFF
      # - -DHARDQORE=OFF
      # Prey
      - -DBUILD_PREY=OFF
    sources:
      - type: archive
        url: https://github.com/glkarin/com.n0n3m4.diii4a/archive/refs/tags/v1.1.0harmattan69.zip
        sha256: ed5be53d53b0646234bf4ac0ad01261870f8c2be23e952d60108c30751046639
        x-checker-data:
          type: anitya
          project-id: 377943
          url-template: https://github.com/glkarin/com.n0n3m4.diii4a/archive/refs/tags/v$version.zip
      - type: file
        path: io.github.glkarin.quake4.svg
      - type: file
        path: io.github.glkarin.quake4.desktop
      - type: file
        path: io.github.glkarin.quake4.metainfo.xml
      - type: file
        path: io.github.glkarin.quake4.sh
      - type: patch
        path: io.github.glkarin.quake4.freetype.patch
    cleanup:
      # Doom 3
      - /bin/Doom3
      - /lib/libcdoom.so
      - /lib/libd3le.so
      - /lib/libd3xp.so
      - /lib/libfraggingfree.so
      - /lib/libgame.so
      - /lib/libhardcorps.so
      - /lib/libhexeneoc.so
      - /lib/liblibrecoop.so
      - /lib/liblibrecoopxp.so
      - /lib/liboverthinked.so
      - /lib/libperfected_roe.so
      - /lib/libperfected.so
      - /lib/librivensin.so
      - /lib/libsabot.so
      - /lib/libtfphobos.so
      # Prey
      - /bin/Prey
      - /lib/libpreygame.so
    post-install:
      - install -Dm755 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.sh /app/bin
      - install -Dm644 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.svg -t /app/share/icons/hicolor/scalable/apps
      - install -Dm644 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm644 ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.desktop -t /app/share/applications
